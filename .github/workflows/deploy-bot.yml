name: Deploy Telegram Bot to Cloud Run

on:
  push:
    branches:
      - main
      - add-bot
    paths:
      - 'telegram-bot/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: telegram-bot
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "${IMAGE_NAME}" telegram-bot/
          docker push "${IMAGE_NAME}"

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

          # Deploy the service
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${IMAGE_NAME}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --set-env-vars="TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},API_BASE_URL=${{ secrets.API_BASE_URL }},FRONTEND_URL=${{ secrets.FRONTEND_URL }}" \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=1 \
            --max-instances=1

          # Get the actual service URL after deployment
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')

          echo "Service deployed at: ${SERVICE_URL}"

          # Update with WEBHOOK_URL for next deployment
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --update-env-vars="WEBHOOK_URL=${SERVICE_URL}"

          echo "Webhook URL configured: ${SERVICE_URL}"
